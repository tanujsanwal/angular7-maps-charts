
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Asset name </th>
      <td mat-cell *matCellDef="let element" [routerLink]="'/data-management/town/'+townId+'/asset/'+element.id"> {{element.name}} </td>
    </ng-container>
  
    <!-- type Column -->
    <ng-container matColumnDef="kmlUpload">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element" [routerLink]="'/data-management/town/'+townId+'/asset/'+element.id"> {{element.project.name}}</td>
    </ng-container>
  
    <!-- location Column -->
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element" [routerLink]="'/data-management/town/'+townId+'/asset/'+element.id"> <span class="lat-lon">Lat:</span>  {{element.latitude}} <span class="lat-lon">Lon:</span> {{element.longitude}} </td>
    </ng-container>
  
    <!-- added on Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Added on </th>
      <td mat-cell *matCellDef="let element" [routerLink]="'/data-management/town/'+townId+'/asset/'+element.id"> {{element.updated_at |date }} </td>
    </ng-container>

     <!-- added on Column -->
     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell class="asset-staus" *matCellDef="let element" [routerLink]="'/data-management/town/'+townId+'/asset/'+element.id"> {{element.data_status }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
