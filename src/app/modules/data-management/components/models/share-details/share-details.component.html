<h1 mat-dialog-title>Share details - {{data.name}}</h1>
<p>
    share the login details about the town through email.
</p>
<div mat-dialog-content>
  
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password" autocomplete="off">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" >Share details</button>
</div>
